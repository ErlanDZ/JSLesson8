<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="todo">
        <h1 class="todo_title">To Do List</h1>

        <form action="" class="form">
            <input required placeholder="enter your next task" class="form_input" type="text">
            <button class="form_btn" type="submit">+</button>
        </form>

        <div class="content">
            <div class="content_top">
                <span>list add</span>
                <div class="content_btns">
                    <button class="content_btn">Important</button>
                    <button class="content_btn">Done</button>
                    <button class="content_btn">All</button>
                </div>
            </div>

            <ul class="content_list">
                <!-- <li class="content_list-item">I will go to piano class</li>
                <li class="content_list-item">lunch with friend</li>
                <li class="content_list-item">do homework</li> -->
            </ul>
        </div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
